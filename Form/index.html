<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <div class="title">
            Registrasi Akun
        </div>
        <div class="form">
            <div class="inputfield">
                <label>Nama Depan</label>
                <input type="text" class="input" placeholder="Putu Wisnu">
            </div>
            <div class="inputfield">
                <label>Nama Belakang</label>
                <input type="text" class="input" placeholder="Wirayuda Putra">
            </div>
            <div class="inputfield">
                <label>Password</label>
                <input type="password" class="input">
            </div>
            <div class="inputfield">
                <label>Konfirmasi Password</label>
                <input type="password" class="input">
            </div>
            <div class="inputfield">
                <label>Jenis Kelamin</label>
                <div class="custom_select">
                    <select>
                        <option value="">Pilih</option>
                        <option value="laki">Laki-laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Alamat Email</label>
                <input type="text" class="input" placeholder="wisnuwirayuda15@gmail.com">
            </div>
            <div class="inputfield">
                <label>Nomor Telepon</label>
                <input type="text" class="input" placeholder="08123456789">
            </div>
            <div class="inputfield">
                <label>Alamat</label>
                <textarea class="textarea"></textarea>
            </div>
            <div class="inputfield">
                <label>Kode Pos</label>
                <input type="text" class="input" placeholder="13220">
            </div>
            <div class="inputfield terms">
                <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <a href="https://policies.google.com/privacy?hl=id" target="_blank">
                    <p>Saya setuju dengan kebijakan privasi</p>
                </a>
            </div>
            <div class="inputfield">
                <input type="submit" value="BUAT AKUN" class="btn">
            </div>
            <div class="inputfield">
                <input type="submit" value="BATAL" class="btn">
            </div>
        </div>
    </div>

</body>

</html>
